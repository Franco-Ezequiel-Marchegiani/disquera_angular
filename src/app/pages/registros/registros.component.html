<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Form Login</title>
     </head>
  <body>  
          <div class="registro-box"> 
               <h1>Login Here</h1>
     
<form [formGroup]="myForm">
     <div> <!--NOMBRE USUARIO-->
          <label for="">Nombre (*)</label>
          <input type="text" formControlName="nombre" [ngClass]="{error:myForm.get('nombre').hasError('required') && myForm.get('nombre').dirty, warning: myForm.get('nombre').hasError('minlength') && myForm.get('nombre').dirty, exceso: myForm.get('nombre').hasError('maxlength') && myForm.get ('nombre').dirty }">
     </div>
     <div *ngIf="myForm.get('nombre').errors && myForm.get('nombre').dirty">
          <p *ngIf="myForm.get('nombre').hasError('required')">El campo es obligatorio</p>
          <p *ngIf="myForm.get('nombre').hasError('minlength')">Debe incluir almenos 4 caracteres</p>      
     </div>

     <div> <!-- APELLIDO USUARIO-->
         <label for="">Apellido (*)</label>
         <input type="text" formControlName="apellido" [ngClass]="{error:myForm.get('apellido').hasError('required') && myForm.get('apellido').dirty}">  
     </div>
     <div *ngIf="myForm.get('apellido').errors && myForm.get('apellido').dirty">
          El campo es obligatorio
     </div>

     <div> <!-- TELÉFONO -->
          <label for="">Teléfono </label>
          <input type="number">
     </div>

     <div> <!-- E-MAIL -->
          <label for="">Email (*)</label>
          <input type="email" formControlName="email" [ngClass]="{error:myForm.get('email').hasError('required') && myForm.get('email').dirty}">
     </div>
     <div *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
          El campo es obligatorio
     </div>

     <div> <!-- PASSWORD -->
          <label for="">Password (*)</label>
          <input type="password" formControlName="password" [ngClass]="{error:myForm.get('password').hasError('required') && myForm.get('password').dirty, warning: myForm.get('password').hasError('minlength') && myForm.get('password').dirty, exceso: myForm.get('password').hasError('maxlength') && myForm.get ('password').dirty }">
     </div>
     <div *ngIf="myForm.get('password').errors && myForm.get('password').dirty ">
          <p *ngIf="myForm.get('password').hasError('required')">El campo es obligatorio</p>
          <p *ngIf="myForm.get('password').hasError('minlength')">Debe incluir almenos 6 caracteres</p>
          <p *ngIf="myForm.get('password').hasError('maxlength')">Debe incluir como máximo 10 caracteres</p>
     </div>
     <!--BUTTOM-->
     <input [disabled]="myForm.invalid" type="submit" value="Ingresar" routerLink="/login">
     <br>
     <p routerLink="/login">Do you already have an account? Then Click me! </p>
</form>
 </div>
 </body>
  </html>
